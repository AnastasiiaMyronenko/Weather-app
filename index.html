<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/00a33a78fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="all">
      <div class="all_block-search">
        <form id="search-form">
          <input type="search" placeholder="Enter a city" id="search-field" />
          <button type="submit">Search</button>
        </form>
        <button class="all_block-search_current" id="current-but">Current</button>
      </div>

      <div class="all_city">
        <h1 id="city">Kharkiv</h1>
      </div>

      <div class="all_update">
        <span id="last-update-time">Last update: 19:01</span>
        <span id="last-update-date">Tuesday October 4, 2022</span>
      </div>

      <div class="all_main">
        <div class="all_main_left">
          <img src="" alt="" id="weater-icon">
          <div id="weather-description"></div>
        </div>
        <div class="all_main_center">
          <div class="all_main_center_temp">
            <span class="all_main_center_temp_num" id="temp"></span>
            <span class="all_main_center_temp_cf">
              <a href="javascript:void(0)" id="c" class="selected-temp">째C</a> |
              <a href="javascript:void(0)" id="f">째F</a>
            </span>
          </div>
          <div class="all_main_center_maxmin">
            <div>
              <span>Max: <div id="max-temp"></div>째C</span>
              <span>Min: <div id="min-temp"></div>째C</span>
            </div>
          </div>
        </div>
        <div class="all_main_right">
          <div>
            <span>Humidity: <div id="humidity"></div>%</span>
            <span>Wind: <div id="wind"></div> m/s</span>
          </div>
        </div>
      </div>

      <div class="all_forecast" id="forecast"></div>
      <footer>
        <div class="all_icons-links">
          <a href="https://www.flaticon.com/packs/weather-161" target="_blank">
            Icons</a> created by 
          <a href="https://www.flaticon.com/authors/iconixar" target="_blank">
            iconixar</a> - 
          <a href="https://www.flaticon.com/" target="_blank">
            Flaticon</a>
        </div>
        <div class="all_github-link">
          <a href="https://github.com/AnastasiiaMyronenko/Weather-app" target="_blank">Open-sorce code</a> by Anastasiia Myronenko
        </div>
    </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
